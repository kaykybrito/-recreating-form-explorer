<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recriando formulário</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <div class="main">
          <fieldset>
            <div class="main">
              <legend>Informações pessoais</legend>

              <div class="event-wrapper">
                <div id="inf-folks">
                  <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" required />
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="email"
                    >Email<span>(digite um email válido)</span></label
                  >
                  <input type="email" id="email" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-password"
                    >Senha<span>(mínimo de 6 caracteres)</span></label
                  >
                  <input
                    type="password"
                    id="event-password"
                    required
                    minlength="8"
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="main">
              <legend>Informações do mentor</legend>

              <div class="event-wrapper">
                <div class="input-wrapper">
                  <label for="name-mentor"
                    >Nome do seu mentor<span>(só o primeiro nome)</span></label
                  >
                  <input type="text" id="name-mentor" required />
                </div>
              </div>
            </div>
          </fieldset>

          <div id="date-event">
            <fieldset>
              <div class="main-2">
                <legend>Seus horários disponíveis</legend>
                <h2>Primeira mentoria</h2>

                <div class="coll-3">
                  <div class="input-wrapper">
                    <label for="event-date"
                      >Data<span>(DD/MM/AAAA)</span></label
                    >
                    <input type="date" id="event-date" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="das">Das</label>
                    <input type="time" id="das" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="ate">Até</label>
                    <input type="time" id="ate" required />
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="main-2">
                <h2>Segunda mentoria</h2>

                <div class="coll-3">
                  <div class="input-wrapper">
                    <label for="event-date"
                      >Data<span>(DD/MM/AAAA)</span></label
                    >
                    <input type="date" id="event-date" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="das">Das</label>
                    <input type="time" id="das" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="ate">Até</label>
                    <input type="time" id="ate" required />
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
      <footer>
        <button form="my-form">salvar</button>
      </footer>
    </div>
  </body>
</html>
